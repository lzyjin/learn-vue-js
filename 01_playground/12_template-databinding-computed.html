<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template - 데이터 바인딩, computed</title>
</head>
<body>
    <!-- 뷰의 템플릿 문법이란 뷰로 화면을 조작하는 방법.
        템플릿 문법은 크게 데이터 바인딩과 디렉티브로 나뉜다. -->
    <div id="app">
        <!-- 데이터 바인딩: 뷰 인스턴스에서 정의한 속성들을 화면에 표시하는 방법
            가장 기본적인 데이터 바인딩 방식은 콧수염 괄호(Mustache Tag).-->
        <p>{{ num }}</p>
        <!-- <p>{{ num * 2 }}</p> -->
        <p>{{ doubleNum }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                // doubleNum: 10 * 2,
            },

            // computed 속성은 템플릿의 데이터 표현을 더 직관적이고 간결하게 도와주는 속성.
            // 템플릿에 계산식이 많아지면 템플릿의 가독성이 현저히 떨어지므로 computed 속성을 활용해서 처리한다.
            // 장점:
            // - 뷰 템플릿 코드의 가독성을 높여준다
            // - computed 속성의 대상으로 정한 data 속성이 변했을 때 이를 감지하고 자동으로 다시 연산해준다.
            // 주의 사항:
            // - computed 속성은 인자를 받지 않는다.
            // - HTTP 통신과 같이 브라우저 리소스가 많이 할애되는 코드들은 watch나 methods에 넣는것이 적합하다.
            computed: {
                // num에 따라 계산되어 결정되는 doubleNum
                doubleNum: function () {
                    return this.num * 2;
                },
            }
        });
    </script>
</body>
</html>
